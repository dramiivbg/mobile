

<ng-container>
    <ion-content>
      <form [formGroup]="frm" (ngSubmit)="onSubmit()">
        <ion-row class="header">
          <ion-col size="12">
            <ion-label>Item ID: {{item.ItemNo}}</ion-label>
          </ion-col>

          <ion-col size="12">
            <ion-label>QTY: 0/{{item.Quantity}}</ion-label>
          </ion-col>
        </ion-row>

          <h2 style="text-align: center;">ENTER Quantity</h2> 

        <p>How many items do you want to put in Bin {{item.place}}</p>
      
        <ion-row>
          <ion-col class="qtytoreceive" size="6">
            <b>Qty</b>
          </ion-col>
          <ion-col size="6">
            <ion-input type="number" formControlName="Qty" value="0"></ion-input>
          </ion-col>
        </ion-row>
        
  
        <ion-row class="footer">
  
          <ion-col size="6">
            <ion-button expand="block" type="submit">Register</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" type="button" (click)="closePopover()">Cancel</ion-button>
          </ion-col>
  
        </ion-row>
      </form>
    </ion-content>
  </ng-container>
