<ng-container>
    <ion-content>
        <form [formGroup]="frm" (ngSubmit)="onSubmit()">
            <ion-row class="header">
                <ion-col size="6">
                    <ion-label>Item ID: {{item.ItemNo}}</ion-label>
                </ion-col>

                <ion-col size="6">
                    <ion-label>QTY: 0/{{item.Quantity}}</ion-label>
                </ion-col>

                <ion-row class="delivery newColor2">
                    <ion-col size="8">
                        <ion-searchbar class="custom" [(ngModel)]="binCode" [ngModelOptions]="{standalone: true}"
                            show-clear-button="always" clear-icon="close-outline" placeholder="Find Bin">
                        </ion-searchbar>
                    </ion-col>
                    <ion-col size="4" class="barcodebtn">
                        <ion-icon class="barcoideicon" name="barcode-outline" (click)="onConfirm()"></ion-icon>
                    </ion-col>
                </ion-row>

            </ion-row>

            <!-- <ion-row>
                <ion-col size="12" class="Title">
                    Enter Quantity
                </ion-col>
            </ion-row>
 -->
            <ion-row class="contentbody">
                <ion-col size="12" class="SubTitle">
                    How many items do you want to put in Bin <b>{{item.place}}</b>?
                </ion-col>
            </ion-row>

            <ion-row class="contentbody">
                <ion-col class="qtytoreceive" size="6">
                    Qty
                </ion-col>
                <ion-col size="6">
                    <ion-input class="inputqty" type="number" formControlName="Qty" value="0"></ion-input>
                </ion-col>
            </ion-row>

            <ion-row class="contentbody">
                <ion-col class="qtytoreceive" size="6">
                    Selector
                </ion-col>
                <ion-col size="6">
            <ion-list class="selectpopupitem">
                <ion-item class="seclectorbg">
                    <ion-select interface="popover" placeholder="Select">
                        <ion-select-option value="1">Option 1</ion-select-option>
                        <ion-select-option value="2">Option 2</ion-select-option>
                        <ion-select-option value="3">Option 3</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-list>
        </ion-col>
        </ion-row>


            <ion-row class="footer">

                <ion-col size="6">
                    <ion-button color="success" shape="round" expand="block" type="submit">Register</ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button color="danger" shape="round" expand="block" type="button" (click)="closePopover()">Cancel</ion-button>
                </ion-col>

            </ion-row>
        </form>
    </ion-content>
</ng-container>
