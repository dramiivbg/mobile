<ng-container>
  <ion-content>

    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col>
          <ion-label> LP No: {{options.lp.fields[0].PLULPDocumentNo}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-list lines="full" class="ion-no-margin ion-no-padding">

        <ion-item>
          <ion-label position="stacked"> ItemNo: {{options.lp.fields[0].PLUNo}}</ion-label>


        </ion-item>

        <ion-item>
          <ion-label position="stacked"> LineNo: {{options.lp.fields[0].PLULineNo}}</ion-label>


        </ion-item>

        <ion-item>
          <ion-label position="stacked"> PO: {{options.lp.fields[0].PLUSourceDocumentNo}}</ion-label>


        </ion-item>

        <ion-item>
          <ion-label position="stacked"> No of Pack(LP) <ion-text color="danger">*</ion-text></ion-label>

          <ion-input formControlName="NoofPackLP" type="number"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="floating">Pack Unit <ion-text color="danger">*</ion-text></ion-label>
          <ion-select formControlName="PackUnitUoM">
            <ion-select-option style="width: 50% ;"
              *ngFor="let packUnitUoM of options.lstUoM.UnitOfMeasure; let i = index"
              [value]="packUnitUoM.Code">{{packUnitUoM.Code}}</ion-select-option>
          </ion-select>
        </ion-item>




      </ion-list>


      <div class="ion-padding">
        <ion-button expand="block" type="submit" class="ion-no-margin">Send</ion-button><br>
        <ion-button expand="block" class="ion-no-margin" (click)="closePopover()">Cancel</ion-button>
      </div>
    </form>
  </ion-content>
</ng-container>
