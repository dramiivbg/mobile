<ng-container>


  <ion-header *ngIf="loading">
    <ion-toolbar>
      <ion-title>Loading....</ion-title>
      <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </ion-toolbar>
  </ion-header>


  <ion-content *ngIf="boolean">
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col>
          <ion-label>New LP</ion-label>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col size="6" style="padding-top: 30px;">
          ZoneCode
        </ion-col>
        <ion-col size="6" style="padding-top: 20px;">
          <ion-input class="inputpopup" formControlName="ZoneCode"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" style="padding-top: 30px;">
          LocationCode
        </ion-col>
        <ion-col size="6" style="padding-top: 20px;">
          <ion-input class="inputpopup" formControlName="LocationCode"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="footer">
        <ion-col size="12">
          <ion-button class="buttonpoppup" type="submit">Send</ion-button>
          <ion-button class="buttonpoppup" type="button" (click)="closePopover()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</ng-container>
