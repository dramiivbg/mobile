<ng-container>
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col>
          <ion-label>New LP</ion-label>
        </ion-col>
      </ion-row>
  
     
   
      <ion-row>
        <ion-col size="6" style="padding-top: 30px;">
          ZoneCode
        </ion-col>
        <ion-col size="6" style="padding-top: 20px;">
          <ion-input  formControlName="ZoneCode" ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6"  style="padding-top: 30px;">
          LocationCode
        </ion-col>
        <ion-col size="6" style="padding-top: 20px;">
          <ion-input  formControlName="LocationCode" ></ion-input>
        </ion-col>
      </ion-row>
      
      <ion-row class="footer">
        <ion-col size="4"></ion-col>
        <ion-col size="8">
          <ion-button type="submit" style="padding-right: 30px ;">Send</ion-button >
          <ion-button type="button" style="text-align: right;" (click)="closePopover()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</ng-container>
