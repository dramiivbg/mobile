<ng-container>
  <ion-content>
          <ion-row class="header">

              <ion-row class="delivery newColor2">
                  <ion-col size="8">
                      <ion-searchbar class="custom" [(ngModel)]="No" [ngModelOptions]="{standalone: true}"
                          show-clear-button="always" clear-icon="close-outline" placeholder="New Pallet">
                      </ion-searchbar>
                  </ion-col>
                  <ion-col size="4" class="barcodebtn">
                      <ion-icon class="barcoideicon" name="barcode-outline" (click)="onConfirm()"></ion-icon>
                  </ion-col>
              </ion-row>

          </ion-row>


          <ion-row class="contentbody" >
            <ion-col size="5" >Pallet old</ion-col>
            <ion-col size="7" class="dataitem">{{pallet.fields.PLULPDocumentNo}}</ion-col>
          </ion-row>
          <div class="content">
          <ion-row class="contentbody" *ngFor="let single of singles">
            <ion-col size="5" >LP single</ion-col>
            <ion-col size="7" class="dataitem">{{single.PLUNo}}</ion-col>
          </ion-row>
        </div>
       

          <ion-row class="contentbody">
              <ion-col class="qtytoreceive" size="6">
                  New Pallet
              </ion-col>
              <ion-col class="thebinselect" size="6">
                  <ion-list class="selectpopupitem">
                      <ion-item class="seclectorbg">
                          <ion-select interface="popover" #p (ionChange)="onSelect(p.value)"
                              placeholder="Pallet">
                              <ion-select-option *ngFor="let item of listPalletVoid">
                                {{item.LPDocumentNo}}
                              </ion-select-option>
                          </ion-select>
                      </ion-item>
                  </ion-list>
              </ion-col>
          </ion-row>


          <ion-row class="footer">

              <ion-col size="6">
                  <ion-button color="success" shape="round" expand="block" (click)="Send()" >Send</ion-button>
              </ion-col>
              <ion-col size="6">
                  <ion-button color="danger" shape="round" expand="block" type="button" (click)="closePopover()">
                      Cancel</ion-button>
              </ion-col>

          </ion-row>
  </ion-content>
</ng-container>
