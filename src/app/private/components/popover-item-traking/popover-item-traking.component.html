<ng-container>
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col size="5">
          <b>Item No:</b> {{item.ItemNo}}
        </ion-col>
        <ion-col size="5">
          <b>UoM:</b> {{item.UnitofMeasureCode}}
        </ion-col>
          <ion-icon class="itemfooter" name="help-circle-outline" (click)="popoverConfigCode()"></ion-icon>
        <ion-col size="12">
          <b>Pending to Receive:</b> {{lp.LP_Pending_To_Receive}}
        </ion-col>
        <ion-col size="12">
          <b>Traking Code:</b> {{item.trakingCode}}
        </ion-col>
      </ion-row>
      <ion-fab *ngIf="boolean">
        <ion-fab-button class="custom">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="bottom">
          <ion-fab-button color="success" *ngIf="serial === false" data-desc2="add field serial NO "
            (click)="addField(1)">
            <ion-icon name="add-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="danger" *ngIf="serial" data-desc2="remove field serial NO " (click)="resField(1)">
            <ion-icon name="close-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="success" *ngIf="lot === false" data-desc2="add filed Lot No" (click)="addField(2)">
            <ion-icon name="add-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="danger" *ngIf="lot" data-desc2="remove field Lot NO " (click)="resField(2)">
            <ion-icon name="close-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="sucesss" *ngIf="exp === false" data-desc2="add field Exp Date" (click)="addField(3)">
            <ion-icon name="add-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="danger" *ngIf="exp" data-desc2="remove field Exp Date" (click)="resField(3)">
            <ion-icon name="close-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
      <ion-row>
        <ion-col size="12" class="title">
          Receive Item
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Qty to Receive:</b>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" type="number" readonly formControlName="TotalToReceive" value="0"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive" *ngIf="serial">
        <ion-col size="4">
          <b>Serial No:</b>
        </ion-col>
        <ion-col size="2" (click)="scanSN()">
          <ion-icon class="codebaricon" name="barcode-outline"></ion-icon>
        </ion-col>
        <ion-col class="clipboardcol" size="6" (click)="listSN()">
          <a>View all</a> <ion-icon class="clipboardicon" name="document-text-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive" *ngIf="lot">
        <ion-col size="4">
          <b>Lot No:</b>
        </ion-col>
        <ion-col size="2" (click)="scanLOT()">
          <ion-icon class="codebaricon" name="barcode-outline"></ion-icon>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" formControlName="LotNo" placeholder="ej: LOT-001" value="0"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive" *ngIf="exp">
        <ion-col size="6">
          <b>Exp Date:</b>
        </ion-col>
        <ion-col size="6">
          <ion-datetime class="inputqty" displayFormat="MM/DD/YYYY" formControlName="requestedDeliveryDate"
            placeholder="Select Date"></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Qty (Base):</b>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" type="number" formControlName="QtyBase" value="0"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive qtyhandle">
        <ion-col size="6">
          <b>Qty to Handle:</b>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" type="number" formControlName="QtyHandleBase" value="0"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="footer">

        <ion-col size="6">
          <ion-button shape="round" color="success" expand="block" type="submit">Send</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button shape="round" color="danger" expand="block" type="button" (click)="closePopover()">Cancel
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</ng-container>
