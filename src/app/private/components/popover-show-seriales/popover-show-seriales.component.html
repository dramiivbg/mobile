
<ion-content>
  <form>
    <div class="designform-header">

      <ion-row size="12">
        <ion-col size="6">
          <ion-label>LP No: {{lps.PLULPDocumentNo}} </ion-label>
        </ion-col>
        <ion-col size="6" (click)="delete()">
          <ion-icon class="itemfooter" size="large" name="trash-outline"></ion-icon>
        </ion-col>
      </ion-row>

    </div>

    <div class="accorn overflow">
      <div class="accorn-body">
        <div class="lines">

          <ion-list>
            <div>

              <ion-item>
                <div class="label-lines" part="item-width">
                  <ion-row *ngFor="let item of lps.seriales">

                    <!-- <ion-item-sliding> -->

                      <ion-item style="width: 100%;">
                        <ion-col size="12" class="item">

                          <ion-row class="titleslist">
                            
                            <ion-col size="6" class="titleblue LPNo" >
                               {{item.PLULPDocumentNo}}
                            </ion-col>
                            <ion-col size="6" class="label-line-title">
                              Qty. {{item.PLUQuantity}}
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col size="6" class="label-line">
                              UoM: <b>{{item.PLUUnitofMeasureCode
                              }}</b>
                            </ion-col>
                            <ion-col size="6" class="label-line">
                              VariantCode: <b>{{item.PLUVariantCode
                              }}</b>
                            </ion-col>
                          </ion-row>
                          
                          <ion-row>
                            <ion-col size="6" class="label-line" *ngIf="item.PLUSerialNo != null">
                              Serial: <b>{{item.PLUSerialNo}}</b>
                            </ion-col>
                            <ion-col size="6" class="label-line" *ngIf="item.PLULotNo != null">
                              Lot No: <b>{{item.PLULotNo}}</b>
                            </ion-col>
                          </ion-row>

                        </ion-col>

                      </ion-item>

                      <!-- <ion-item-options>
                        <ion-item-option color="danger" (click)="remove(item)">
                          <ion-icon slot="icon-only" name="trash"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>

                    </ion-item-sliding> -->
                  </ion-row>

                </div>

              </ion-item>

            </div>
          </ion-list>
        </div>
      </div>
    </div>
  </form>
</ion-content>


<PlureVersion class="footerputaway" showVersion="0">
  <ion-row>
    <ion-col size="12" (click)="onClose()">
      <ion-icon class="itemfooter" size="large" name="close-outline"></ion-icon>
        <div class="itemfooter">Close</div>
    </ion-col>
  </ion-row>
</PlureVersion>
