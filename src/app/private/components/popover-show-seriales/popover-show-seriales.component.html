<ion-content>
  <form>

    <ion-row class="designform-header" size="12">
      <ion-col class="col1" size="6">
        <ion-label>LP No: {{lps.LPDocumentNo}} </ion-label>
      </ion-col>
      <ion-col class="col2" size="6" (click)="delete()">
        <ion-icon class="itemfooterIcon" size="large" name="trash-outline"></ion-icon>
      </ion-col>
    </ion-row>
<div class="content">
  <ion-list *ngFor="let item of lps.LPLines">

    <ion-item>
      <div class="label-lines" part="item-width">
        <ion-row>

          <ion-item>
            <ion-col size="12" class="item">

              <ion-row size="12" class="titleslist">

                <ion-col size="6" class="titleblue LPNo">
                  {{lps.ItemNo}}
                </ion-col>
                <ion-col size="6" class="label-line-title">
                  Qty. {{item.Quantity}}
                </ion-col>
              </ion-row>
              <ion-row size="12">
                <ion-col size="6" class="label-line">
                  UoM: <b>{{lps.UnitofMeasure}}</b>
                </ion-col>
                <ion-col size="6" class="label-line" *ngIf="item.VariantCode != '' ">
                  Variant: <b>{{item.VariantCode}}</b>
                </ion-col>
                <ion-col size="6" class="label-line" *ngIf="item.SerialNo != '' ">
                  Serial: <b>{{item.SerialNo}}</b>
                </ion-col>
                <ion-col size="6" class="label-line" *ngIf="item.LotNo != '' ">
                  Lot: <b>{{item.LotNo}}</b>
                </ion-col>
              </ion-row>
            </ion-col>

          </ion-item>

        </ion-row>

      </div>

    </ion-item>
  </ion-list>
</div>
      <ion-row class="itemfooterIcon">
        <ion-col size="12" (click)="onClose()">
          <ion-button shape="round" color="danger" type="button" (click)="onClose()">Close</ion-button>
        </ion-col>
      </ion-row>

  </form>
</ion-content>
