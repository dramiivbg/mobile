<ion-content>
  <form>

    <ion-row class="designform-header" size="12">
      <ion-col class="col1" size="6">
        <ion-label>LP No: {{lps.PLULPDocumentNo}} </ion-label>
      </ion-col>
      <ion-col class="col2" size="6" (click)="delete()">
        <ion-icon class="itemfooter" size="large" name="trash-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-list *ngFor="let item of lps.seriales">

      <ion-item>
        <div class="label-lines" part="item-width">
          <ion-row>

            <ion-item>
              <ion-col size="12" class="item">

                <ion-row size="12" class="titleslist">

                  <ion-col size="6" class="titleblue LPNo">
                    {{item.PLUNo}}
                  </ion-col>
                  <ion-col size="6" class="label-line-title">
                    Qty. {{item.PLUQuantity}}
                  </ion-col>
                </ion-row>
                <ion-row size="12">
                  <ion-col size="6" class="label-line">
                    UoM: <b>{{item.PLUUnitofMeasureCode}}</b>
                  </ion-col>
                  <ion-col size="6" class="label-line">
                    Variant: <b>{{item.PLUVariantCode}}</b>
                  </ion-col>
                  <ion-col size="6" class="label-line" *ngIf="item.PLUSerialNo != null">
                    Serial: <b>{{item.PLUSerialNo}}</b>
                  </ion-col>
                  <ion-col size="6" class="label-line" *ngIf="item.PLULotNo != null">
                    Lot: <b>{{item.PLULotNo}}</b>
                  </ion-col>
                </ion-row>
              </ion-col>

            </ion-item>

          </ion-row>

        </div>

      </ion-item>
    </ion-list>

      <ion-row class="itemfooter">
        <ion-col size="12" (click)="onClose()">
          <ion-button shape="round" color="danger" type="button" (click)="closePopover()">Close</ion-button>
        </ion-col>
      </ion-row>

  </form>
</ion-content>
