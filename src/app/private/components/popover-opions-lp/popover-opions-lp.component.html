<ion-content>
  <ng-container class="container">
    <ion-content>
      <ion-row class="newColorOpcion">
        <ion-col>
          <ion-label>{{options.name}}</ion-label>
        </ion-col>
      </ion-row>


      <ion-row class="delivery newColorOpcion">
        <ion-col size="6">
          UoM: {{options.menu[0].obj.UnitofMeasure}}
        </ion-col>



        <ion-col size="6">
          Status: {{options.menu[0].obj.LicensePlateStatus}}
        </ion-col>




        <ion-col size="6">
          QTY: {{options.menu[0].obj.LPTotalQuantities.toFixed(1)}}
        </ion-col>



        <ion-col size="6">

          Item: {{options.menu[0].obj.ItemNo}}


        </ion-col>


      </ion-row>


    </ion-content>
  </ng-container>


  <ion-list *ngFor="let item of options.menu">
    <ion-row (click)="closeModal(item)">
      <ion-col>
        <ion-icon [name]="item.icon"></ion-icon>
        <ion-label>{{item.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
