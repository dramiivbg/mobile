<ion-content>
  <ng-container class="container">
    <ion-content>
      <ion-row class="header">
        <ion-col>
          <ion-label>{{options.name}}</ion-label>
        </ion-col>
      </ion-row>


      <ion-row class="delivery newColor">
        <ion-col size="6">
          UoM: {{options.menu[1].obj.PLUUnitofMeasureCode}}
        </ion-col>



        <ion-col size="6">
          LineNo: {{options.menu[1].obj.PLULineNo}}
        </ion-col>




        <ion-col size="6">
          QTY: {{options.menu[1].obj.PLUQuantity.toFixed(1)}}
        </ion-col>



        <ion-col size="6">

          item: {{options.menu[1].obj.PLUNo}}


        </ion-col>


      </ion-row>


    </ion-content>
  </ng-container>


  <ion-list *ngFor="let item of options.menu">
    <ion-row (click)="closeModal(item)">
      <ion-col>
        <ion-icon [name]="item.icon"></ion-icon>
        <ion-label>{{item.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
