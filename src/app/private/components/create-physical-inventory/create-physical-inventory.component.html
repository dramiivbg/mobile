<ng-container>

  <ion-header *ngIf="loading">
    <ion-toolbar>
      <ion-title>Loading....</ion-title>
      <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="boolean">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(document.value)">
      <ion-row class="header">
        <ion-col>
          <ion-label>Create WH Physical Inv</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="rowseparation">
        <ion-col class="colspace" size="6" style="padding-top: 30px;">
          Document No
        </ion-col>
        <ion-col size="6" style="padding-top: 20px;">
          <ion-input #document placeholder="PutDocumentNo" class="inputpopup"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="rowseparation">
        <ion-col class="colspace" size="6" style="padding-top: 30px;">
          ZoneCode
        </ion-col>
        <ion-col class="popoveraling" size="6" style="padding-top: 20px;">
          <ion-list>
            <ion-item>
              <ion-select interface="popover" placeholder="select Zone" formControlName="ZoneCode">
                <ion-select-option class="popoverselect" value="STO">STO</ion-select-option>

              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="rowseparation">
        <ion-col class="colspace" size="6" style="padding-top: 30px;">
          LocationCode
        </ion-col>
        <ion-col class="popoveraling" size="6" style="padding-top: 20px;">
          <ion-list>
            <ion-item>
              <ion-select interface="popover" placeholder="select locate" formControlName="LocationCode">
                <ion-select-option class="popoverselect" value="WMS">WMS</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row class="footer">
        <ion-col size="12">
          <ion-button class="buttonpoppup" type="submit">Send</ion-button>
          <ion-button class="buttonpoppup" type="button" (click)="closePopover()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</ng-container>
