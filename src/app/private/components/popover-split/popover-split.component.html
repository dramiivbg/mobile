<ng-container>
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()" >
      <ion-row class="header">
        <ion-col>
          <ion-label>Confirm Quantity</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="contentbody">
        <ion-col size="6">
          Item No
        </ion-col>
        <ion-col size="6">
          {{lp.fields.PLUNo}}
        </ion-col>
      </ion-row>
      <ion-row class="contentbody">
        <ion-col size="6">
          Unit of measure
        </ion-col>
        <ion-col size="6">
          {{lp.fields.PLUUnitofMeasureCode}}
        </ion-col>
      </ion-row>
      <ion-row class="contentbody">
        <ion-col size="6">
          Quantity (LP)
        </ion-col>
        <ion-col size="6">
          {{lp.fields.PLUQuantity
          }}
        </ion-col>
      </ion-row>
     

      <ion-row class="contentbody">
        <ion-col size="6" style="padding-top: 16px;">
          Quantity
        </ion-col>
        <ion-col class="thebinselect" size="6">
          <ion-input type="number" formControlName="Quantity"></ion-input>
        </ion-col>
    </ion-row>


      
      <ion-row class="contentbody">
        <ion-col class="qtytoreceive" size="6">
            New LP Single
        </ion-col>
        <ion-col class="thebinselect" size="6">
            <ion-list class="selectpopupitem">
                <ion-item class="seclectorbg">
                    <ion-select interface="popover" #p (ionChange)="onSelect(p.value)"
                        placeholder="Pallet">
                        <ion-select-option *ngFor="let item of listSingleVoid">
                          {{item.LPDocumentNo}}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>

      <ion-row class="footer">

        <ion-col size="6">
          <ion-button shape="round" color="success" expand="block" type="submit">Send</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button shape="round" color="danger" expand="block" type="button" (click)="closePopover()">Cancel</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-content>
</ng-container>
