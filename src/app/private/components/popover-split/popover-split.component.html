<ng-container>
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col>
          <ion-label>Confirm Quantity</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Item No
        </ion-col>
        <ion-col size="6">
          1896-S
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Unit of measure
        </ion-col>
        <ion-col size="6">
          PCS
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Pending to receive
        </ion-col>
        <ion-col size="6">
         10
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" style="padding-top: 13px;">
          Quantity
        </ion-col>
        <ion-col size="6">
          <ion-input type="number" formControlName="Quantity" value="0"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" style="padding-top: 13px;">
          Pack Unit
        </ion-col>
        <ion-col size="6">
          <ion-input type="number" formControlName="PackUnit" value="0"></ion-input>
        </ion-col>
      </ion-row>
     
      <ion-row class="footer">
      
        <ion-col size="6">
          <ion-button  expand="block" type="submit">Send</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button  expand="block" type="button" (click)="closePopover()">Cancel</ion-button>
        </ion-col>
      
      </ion-row>
    </form>
  </ion-content>
</ng-container>
