<ng-container>
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col size="1" (click)="close()">
          <ion-icon class="itemfooter" name="close-outline"></ion-icon>
        </ion-col>
        <ion-col class="title" size="11">
          LP No: {{lp.PLULPDocumentNo}}
        </ion-col> 
      </ion-row>
      <ion-row class="qtytoreceive titletop">
        <ion-col size="6" (click)="Count()">
          <ion-button>
            <ion-icon slot="start" name="star"></ion-icon>
            Count
          </ion-button>
        </ion-col>
        <ion-col size="6" (click)="BinToBin()" *ngIf="active">
          <ion-button>
            <ion-icon slot="start" name="move-outline"></ion-icon>
            Bin to Bin
          </ion-button>
        </ion-col>
      </ion-row> 
  
            <ion-list>
             
                    <ion-row *ngFor="let item of lp.seriales">   
  
                          <ion-col size="12" class="item">
  
                            <ion-row class="titleslist">
                              
                              <ion-col size="8" class="titleblue LPNo" >
                                 {{item.No}}
                              </ion-col>
                            
                              <ion-col size="4" class="label-line-title">
                                Qty. {{item.Quantity}}
                              </ion-col>
                            </ion-row>
  
                           
  
                            <ion-row >
                              <ion-col size="6" class="label-line-title" *ngIf="item.SerialNo != ''">
                                Serial No: <b>{{item.SerialNo}}</b>
                              </ion-col>
                              <ion-col size="6" class="label-line-title" *ngIf="item.LotNo != ''" >
                                Lot No: <b>{{item.LotNo}}</b>
                              </ion-col>
                             
                             
                            </ion-row>

                            <ion-row >
                              <ion-col size="6" class="label-line-title" *ngIf="item.ExpirationDate != ''">
                                Exp Date: <b>{{item.ExpirationDate}}</b>
                              </ion-col>
                              <ion-col size="6" class="label-line-title" *ngIf="item.VariantCode != ''" >
                                Variant Code: <b>{{item.VariantCode}}</b>
                              </ion-col>
                             
                             
                            </ion-row>
  
                          </ion-col>
                  
                    </ion-row>
  
                
            </ion-list>
           
    </form>
  </ion-content>
</ng-container>
