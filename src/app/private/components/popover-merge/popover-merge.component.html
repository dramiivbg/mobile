<ng-container>
 <ion-content >

  <ion-header *ngIf="loading">
    <ion-toolbar>
      <ion-title>Loading....</ion-title>
      <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </ion-toolbar>
  </ion-header>

    <form *ngIf="boolean">
      <ion-row class="header">
        <ion-col>
          <ion-label>Confirm LP to merge</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="delivery newColor2">
        <ion-col size="10">
            <ion-searchbar [(ngModel)]="lpNo" [ngModelOptions]="{standalone: true}"
                (ionInput)="onFilter($event)" show-clear-button="always" clear-icon="close-outline"
                placeholder="Scan LP"></ion-searchbar>
        </ion-col>

        <ion-col size="2" class="barcodebtn">
          <ion-icon size="large" name="barcode-outline" (click)="autoComplet()"></ion-icon>
      </ion-col>

    </ion-row>


      <ion-row>
        <ion-col size="6">
          Item No
        </ion-col>
        <ion-col size="6">
          {{lp.fields.PLUNo}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Unit of measure
        </ion-col>
        <ion-col size="6">
          {{lp.fields.PLUUnitofMeasureCode}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
         Quantity
        </ion-col>
        <ion-col size="6">
          {{lp.fields.PLUQuantity
          }}
        </ion-col>
      </ion-row>
    
    
      
      <ion-row class="footer">
       
        <ion-col size="6">
            <ion-button  expand="block" type="button"  (click)="onSubmit()">Send</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button  expand="block" type="button" (click)="closePopover()">Cancel</ion-button>
          </ion-col>
        
      </ion-row>
    </form>
  </ion-content>
</ng-container>
