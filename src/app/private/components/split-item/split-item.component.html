<ng-container>
  <ion-content>

    <ion-header *ngIf="loading">
      <ion-toolbar>
        <ion-title>Loading....</ion-title>
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      </ion-toolbar>
    </ion-header>

    <form [formGroup]="frm" (ngSubmit)="onSubmit()" *ngIf="boolean">
      <ion-row class="header">
        <ion-col>
          <ion-label>Confirm Quantity</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Item No
        </ion-col>
        <ion-col size="6">
          {{item.PLUNo}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Unit of measure
        </ion-col>
        <ion-col size="6">
          {{item.PLUUnitofMeasureCode}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          Quantity (LP)
        </ion-col>
        <ion-col size="6">
          {{item.PLUQuantity
          }}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" style="padding-top: 16px;">
          Quantity
        </ion-col>
        <ion-col size="6">     
            <ion-col size="8" style="padding-left: 30px;">
              <ion-input type="number" formControlName="Quantity"></ion-input>
            </ion-col>   
        </ion-col>
      </ion-row>

      <ion-row class="footer">

        <ion-col size="6">
          <ion-button shape="round" color="success" expand="block" type="submit">Send</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button shape="round" color="danger" expand="block" type="button" (click)="closePopover()">Cancel
          </ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-content>
</ng-container>
