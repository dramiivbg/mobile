<ng-container>
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()" >
      <ion-row class="header">
        <ion-col>
          <ion-label>Confirm Quantity</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          Item No
        </ion-col>
        <ion-col size="6">
          {{item.PLUNo}}
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive" *ngIf="item.PLUSerialNo != null">
        <ion-col size="6">
          Serial No
        </ion-col>
        <ion-col size="6">
          {{item.PLUSerialNo}}
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive" *ngIf="item.PLULotNo != null">
        <ion-col size="6">
          Lot No
        </ion-col>
        <ion-col size="6">
          {{item.PLULotNo}}
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          Unit of measure
        </ion-col>
        <ion-col size="6">
          {{item.PLUUnitofMeasureCode}}
        </ion-col>
      </ion-row>

      <ion-row class="qtytoreceive">
        <ion-col size="6">
          Quantity (LP)
        </ion-col>
        <ion-col size="6">
          {{item.PLUQuantity
          }}
        </ion-col>
      </ion-row>

      <ion-row class="qtytoreceive" >
        <ion-col size="4">
          <b>Quantity:</b>
        </ion-col>
        <ion-col size="2" (click)="onScanPick()">
          <ion-icon class="codebaricon" name="barcode-outline"></ion-icon>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" type="number" formControlName="Quantity"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="footer">

        <ion-col size="6">
          <ion-button shape="round" color="success" expand="block" type="submit">Send</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button shape="round" color="danger" expand="block" type="button" (click)="closePopover()">Cancel
          </ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-content>
</ng-container>
