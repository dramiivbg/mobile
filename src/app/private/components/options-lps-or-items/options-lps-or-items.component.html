<ng-container>
  <ion-content>
    <ion-row class="header">
      <ion-col size="12">
        <ion-label>Document No: {{No}} </ion-label>
      </ion-col>


      <ion-row class="delivery newColor2">
        <ion-col size="8">
          <ion-searchbar [(ngModel)]="no" (ionInput)="onChange($event)" show-clear-button="always"
            clear-icon="close-outline" placeholder="Search Pallet"></ion-searchbar>
        </ion-col>
        <ion-col size="4" class="barcodebtn">
          <ion-icon size="large" name="barcode-outline" (click)="autoComplet()"></ion-icon>
        </ion-col>
      </ion-row>

    </ion-row>


    <ion-grid>

      <ion-row class=" newColorCheck">
        <ion-col size="1">

          <ion-checkbox (ionChange)="checkAll($event)"></ion-checkbox>


        </ion-col>

        <ion-col size="3">
          <div style="font-family: Arial, Helvetica, sans-serif;">No</div>
        </ion-col>
        <ion-col size="4">
          <div style="font-family: Arial, Helvetica, sans-serif;">Qty</div>
        </ion-col>
        <ion-col size="4">
          <div style="font-family: Arial, Helvetica, sans-serif;">UoM</div>
        </ion-col>
      </ion-row>

      <div class="content">
        <ion-row class=" delivery ContentTable " *ngFor="let item of lists ; let i= index">



          <ion-col *ngIf="testListL.length > 0 " size="1">


            <ion-checkbox (ionChange)="select(item,$event)" [checked]="testListL[i].checked"></ion-checkbox>


          </ion-col>


          <ion-col size="3" *ngIf="item.PLUSerialNo === null">
            <div>{{item.PLUNo}}</div>
          </ion-col>
          <ion-col size="3" *ngIf="item.PLUSerialNo !== null">
            <div>{{item.PLUSerialNo}}</div>
          </ion-col>
          <ion-col size="4">
            <div>{{item.PLUQuantity}}</div>
          </ion-col>
          <ion-col size="4">
            <div>{{item.PLUUnitofMeasureCode}}</div>
          </ion-col>

        </ion-row>
      </div>
    </ion-grid>


    <ion-row class="footer">

      <ion-col size="6">
        <ion-button color="success" shape="round" expand="block" (click)="onSubmit()">Select</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="danger" shape="round" expand="block" type="button" (click)="closePopover()">
          Cancel</ion-button>
      </ion-col>

    </ion-row>
  </ion-content>
</ng-container>
