<PlureHeader type="1" title="Select" url="page/wms/wmsSplitMerge" (click)="exit()" notify="0"></PlureHeader>


        <div class="docnumber">
          <p> Document No: {{No}}    </p>
         </div>
         
        <ion-content >
 
 
          <ion-row>
            <ion-col size="10">
              <ion-searchbar [(ngModel)]="no" (ionInput)="onChange($event)" show-clear-button="always" clear-icon="close-outline" placeholder="Search Pallet"></ion-searchbar>
            </ion-col>
            <ion-col size="2" class="barcodebtn">
              <ion-icon size="large" name="barcode-outline" (click)="autoComplet()"></ion-icon>
            </ion-col>
          </ion-row>
        
        
          <ion-row class="header" style="text-align: center;">
            <ion-col class="TitleHeader">
              <ion-label>License plate</ion-label>
            </ion-col>
          </ion-row>
        
        
          <ion-list>
           
              <ion-grid >
        
         
                <ion-row class=" newH" >
                 
                
                  <ion-col size="3">
                    <div style="font-family: Arial, Helvetica, sans-serif;">LP No</div>
                  </ion-col>
                  <ion-col size="4">
                    <div style="font-family: Arial, Helvetica, sans-serif;">Qty</div>
                  </ion-col>
                  <ion-col size="4">
                    <div style="font-family: Arial, Helvetica, sans-serif;">UoM</div>
                  </ion-col>
                </ion-row>
              
              
              
              
                <ion-row class=" delivery ContentTable" *ngFor="let item of lists ; let i= index" (click)="select(item,$event)">
                  
                 
        
               
                  <ion-col size="3">
                    <div>{{item.PLUNo
                    }}</div>
                  </ion-col>
                  <ion-col size="4">
                    <div>{{item.PLUQuantity}}</div>
                  </ion-col>
                  <ion-col size="4">
                    <div>{{item.PLUUnitofMeasureCode
                    }}</div>
                  </ion-col>
                </ion-row>
              
              
              
              </ion-grid>
              
              
          
        
          </ion-list>
        </ion-content>
