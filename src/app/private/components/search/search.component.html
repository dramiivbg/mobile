<ion-header [hidden]="searchObj.title == undefined">
  <ion-toolbar color="plureHeader">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <img src="../../../assets/icon/arrow_back.svg" />
      </ion-button>
    </ion-buttons>
    <ion-title mode="ios">{{searchObj.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [hidden]="searchObj.title == undefined" :style="height: {{ height }}px">
  <div class="search-content" *ngIf="searchObj.type == 0">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item class="item-native-plure">
            <div class="search-all">
              <ion-row>
                <ion-col size="2">
                  <div class="icon">
                    <img src="../../../assets/img/modules/search.svg" />
                  </div>
                </ion-col>
                <ion-col size="10">
                  <ion-input (ionInput)="onChange($event)" placeholder="Search by {{searchObj.name}}"></ion-input>
                </ion-col>
              </ion-row>
            </div>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="search-body">
      <div class="title">
        {{searchObj.name}}
      </div>
      <ion-grid>
        <ion-row *ngFor="let item of listsFilter" (click)="onClick(item)">
          <ion-col>
            <ion-label class="text-id">{{item.id}}-</ion-label>
            <ion-label class="text-value">{{item.value}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <ion-row class="search-salesOrder" *ngIf="searchObj.type == 1">  <!-- sales order -->
    <ion-col size="12">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item class="item-native-plure">
              <div class="search-all">
                <div class="icon">
                  <img src="../../../assets/img/modules/search.svg" />
                </div>
                <div class="input">
                  <ion-input (ionInput)="onChange($event)" placeholder="Search by {{searchObj.name}}"></ion-input>
                </div>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
    <ion-col size="12">
      <ion-list class="listOrders">
        <ion-row class="rowFirst" *ngFor="let item of listsFilter; let i = index">
          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="onDeleteLine(item, i)" style="padding: 0 20px;">Delete</ion-item-option> <!-- Delete item -->
            </ion-item-options>

            <ion-item (click)="onClick(item)">
              <ion-row>
                <ion-col size="12" class="listOrder-no blue bold">{{item.id}}</ion-col>
                <ion-col size="12" class="listOrder-no">{{item.fields.SelltoCustomerNo}}</ion-col>
                <ion-col size="4" class="listOrder-no">{{item.fields.DocumentDate}}</ion-col>
                <ion-col size="8" class="listOrder-no bold right">{{item.value}}</ion-col>
              </ion-row>
            </ion-item>

            <ion-item-options side="end" *ngIf="item.parameters == undefined">
              <ion-item-option color="plureBlue" (click)="onPostLine(item, i)" style="padding: 0 20px;">Post</ion-item-option> <!-- Delete item -->
            </ion-item-options>
          </ion-item-sliding>
          
        </ion-row>
      </ion-list>
    </ion-col>
  </ion-row>




  <ion-row class="search-salesOrder" *ngIf="searchObj.type == 2">  
    <ion-col size="12">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item class="item-native-plure">
              <div class="search-all">
                <div class="icon">
                  <img src="../../../assets/img/modules/search.svg" />
                </div>
                <div class="input">
                  <ion-input (ionInput)="onChangeLP($event)" placeholder="Search by {{searchObj.name}}"></ion-input>
                </div>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
    <ion-col size="12">
      <ion-list class="listOrders">
        <ion-row class="rowFirst" *ngFor="let item of listsFilter; let i = index" (click)="onClick(item)">
          
            <ion-col >
              <ion-label class="text-id">{{item.id}}-</ion-label>
              <ion-label class="text-value">{{item.fields.PLULPDocumentNo}}</ion-label>
            </ion-col>
        
        </ion-row>
      </ion-list>
    </ion-col> 
  </ion-row>










  <div class="logofooter2" *ngIf="searchObj.type == 1 && new">
    <ion-row>
      <ion-col size="4">
      </ion-col>
      <ion-col size="4" (click)="onAddSalesOrder()">
        <img src="../../../../assets/img/add.svg" />
        <div>Add</div>
        <hr />
      </ion-col>
    </ion-row>
  </div>
</ion-content>
