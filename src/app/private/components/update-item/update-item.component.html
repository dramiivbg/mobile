<ng-container>
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col>
          <ion-label>Receive ITEM</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Item No
        </ion-col>
        <ion-col size="6">
          {{item.ItemNo}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Unit of measure
        </ion-col>
        <ion-col size="6">
          {{item.UnitofMeasureCode}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Pending to receive
        </ion-col>
        <ion-col size="6">
          {{lp.LP_Pending_To_Receive}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Qty x Pack
        </ion-col>
        <ion-col size="6">
          <ion-input type="number" formControlName="TotalToReceive" value="0"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          No of Pack(LP)
        </ion-col>
        <ion-col size="6">
          <ion-input type="number" formControlName="NoofPackLP" value="0"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Pack Unit
        </ion-col>
        <ion-col size="6">
          <ion-select formControlName="PackUnitUoM">
            <ion-select-option *ngFor="let uoM of lstUoM" [value]="uoM.Code">{{uoM.Code}}</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-row class="footer">

        <ion-col size="6">
          <ion-button expand="block" type="submit">Send</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" type="button" (click)="closePopover()">Cancel</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-content>
</ng-container>
