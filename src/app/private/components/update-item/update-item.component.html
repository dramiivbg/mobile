<ng-container>
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col>
          <ion-label>Receive Item</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <b>Item No</b>
        </ion-col>
        <ion-col size="6">
          {{item.ItemNo}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <b>UoM</b>
        </ion-col>
        <ion-col size="6">
          {{item.UnitofMeasureCode}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <b>Qty</b>
        </ion-col>
        <ion-col size="6">
          {{item.QtytoReceive}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="qtytoreceive" size="6">
          <b>Qty to Receive</b>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" type="number" formControlName="TotalToReceive" value="0"></ion-input>
        </ion-col>
      </ion-row>
      

      <ion-row class="footer">

        <ion-col size="6">
          <ion-button shape="round" color="success" expand="block" type="submit">Send</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button shape="round" color="danger" expand="block" type="button" (click)="closePopover()">Cancel</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-content>
</ng-container>
