
<ion-content class="ion-margin" >

  <ion-row class="header">
    <ion-col size="3" (click)="close()">
      <ion-icon  class="itemfooter" size="large"  name="close-outline"></ion-icon>
    </ion-col>
    <ion-col>
      <ion-label>lists Seriales</ion-label>
    </ion-col>
  </ion-row>
    
  <ion-grid>

      <ion-row style="text-align: center;" class="row">
        <ion-col size="3">Serial No</ion-col>
        <ion-col size="3">Lot No</ion-col>
        <ion-col size="3">Exp Date</ion-col>
        <ion-col size="3">Qty</ion-col>
    
      </ion-row>

      <div id="taula"  > 
        <ion-row *ngFor="let item of list; let i = index" style="text-align: center;" >
        
         <ion-item-sliding>
             
            <ion-item>
              <ion-col size="3" *ngIf="item.proceded === false">{{item.SerialNo}}</ion-col>
              <ion-col size="3" *ngIf="item.proceded === true" (click)="opcions(item,i)"><a>{{item.SerialNo}}</a></ion-col>
              <ion-col size="3">{{item.LotNo}}</ion-col>
              <ion-col size="3">{{item.ExperationDate}}</ion-col>
              <ion-col size="3" style="padding-left: 50px;">{{item.Qty}}</ion-col>
            </ion-item>
        
            <ion-item-options *ngIf="item.proceded === false">
              <ion-item-option color="danger" (click)="delete(i)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        

        </ion-row>
   
      </div>  
    </ion-grid>

</ion-content>
