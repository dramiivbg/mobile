

<PlureHeader type="1" title="tables LP or Item" url="page/wms/wmsMain" notify="0"></PlureHeader>


<ion-content >

  <ion-row class="header" style="text-align: center;">
    <ion-col size="9">
      <ion-label>License plate</ion-label>
    </ion-col>
  </ion-row><br>

<ion-grid>
  <ion-row class=" newColor" >
    <ion-col size="3">
      <div>LP No</div>
    </ion-col>
    <ion-col size="4">
      <div>Qty</div>
    </ion-col>
    <ion-col size="4">
      <div>UoM</div>
    </ion-col>
  </ion-row>

  <ion-row class=" delivery newColor" *ngFor="let item of listLp ; let i= index" (click)="applyLP(item)">
    <ion-col size="3">
      <div>{{item.PLULPDocumentNo}}</div>
    </ion-col>
    <ion-col size="4">
      <div>{{item.PLUQuantity}}</div>
    </ion-col>
    <ion-col size="4">
      <div>{{item.PLUUnitofMeasureCode
      }}</div>
    </ion-col>
  </ion-row>


</ion-grid><br><br>


<ion-row class="header" style="text-align: center;">
  <ion-col size="9">
    <ion-label>Items</ion-label>
  </ion-col>
</ion-row><br>


<ion-grid>
  <ion-row class=" newColor" >
    <ion-col size="3">
      <div>ItemNo</div>
    </ion-col>
    <ion-col size="4">
      <div>Qty</div>
    </ion-col>
    <ion-col size="4">
      <div>LineNo</div>
    </ion-col>
  </ion-row>


  <ion-row class=" delivery newColor" >

   

  
    <ion-col size="3">
      <div></div>
    </ion-col>
    <ion-col size="4" >
      <div></div>
    </ion-col>
    <ion-col size="4" >
      <div></div>
    </ion-col>
 
  </ion-row>


</ion-grid>

</ion-content>
