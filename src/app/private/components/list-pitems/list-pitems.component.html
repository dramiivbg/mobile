<PlureHeader type="1" title="Receipts" url="page/wms/wmsMain" notify="0"></PlureHeader>


    <div class="docnumber" >
     <p> Document No: {{pallet.fields[0].PLULPDocumentNo}}    </p>
    </div>

    




  

<ion-content *ngIf="boolean">

 
  <ion-searchbar (ionInput)="onChangeLp($event)" animated="true" placeholder="Search Pallet"></ion-searchbar>

  <ion-row class="header" style="text-align: center;">
    <ion-col class="TitleHeader">
      <ion-label>License plate</ion-label>
    </ion-col>
  </ion-row>


<ion-grid >
  <ion-radio-group  (ionFocus)="select(listLp)" >
  <ion-row class=" newColor" >
    <ion-radio value="selectall"></ion-radio>
    <ion-col size="3">
      <div style="font-family: Arial, Helvetica, sans-serif;">LP No</div>
    </ion-col>
    <ion-col size="4">
      <div style="font-family: Arial, Helvetica, sans-serif;">Qty</div>
    </ion-col>
    <ion-col size="4">
      <div style="font-family: Arial, Helvetica, sans-serif;">UoM</div>
    </ion-col>
  </ion-row>

  <ion-radio-group (ionFocus)="select(item)"  *ngFor="let item of listLp ; let i= index" >

  <ion-row class=" delivery ContentTable" >
    <ion-radio value="IPSingle"></ion-radio>
    <ion-col size="3">
      <div>{{item.PLUNo
      }}</div>
    </ion-col>
    <ion-col size="4">
      <div>{{item.PLUQuantity}}</div>
    </ion-col>
    <ion-col size="4">
      <div>{{item.PLUUnitofMeasureCode
      }}</div>
    </ion-col>
  </ion-row>

</ion-radio-group>

</ion-radio-group>
</ion-grid><br><br>


</ion-content>








  



<ion-content  *ngIf="!boolean">


  <ion-searchbar (ionInput)="onChangeI($event)" animated="true" placeholder="Search Pallet"></ion-searchbar>

  <ion-row class="header" style="text-align: center;">
    <ion-col class="TitleHeader">
      <ion-label>Items</ion-label>
    </ion-col>
  </ion-row>


<ion-grid >
  <ion-radio-group (ionFocus)="select(listItem)">
  <ion-row class=" newColor" >
    <ion-radio value="selectall"></ion-radio>
    <ion-col size="3">
      <div style="font-family: Arial, Helvetica, sans-serif;">ItemNo</div>
    </ion-col>
    <ion-col size="4">
      <div style="font-family: Arial, Helvetica, sans-serif;">Qty</div>
    </ion-col>
    <ion-col size="4">
      <div style="font-family: Arial, Helvetica, sans-serif;">LineNo</div>
    </ion-col>
  </ion-row>

  <ion-radio-group  (ionFocus)="select(item)" >
  <ion-row class=" delivery ContentTable" *ngFor="let item of listItem ; let i= index" >

   

    <ion-radio value="ITSingle"></ion-radio>
  
    <ion-col size="3" *ngIf="item.PLUQuantity > 0 ">
      <div>{{item.PLUNo}}</div>
    </ion-col>
    <ion-col size="4"  *ngIf="item.PLUQuantity > 0 ">
      <div>{{item.PLUQuantity
      }}</div>
    </ion-col>
    <ion-col size="4" *ngIf="item.PLUQuantity > 0 " >
      <div>{{item.PLUWhseLineNo
      }}</div>
    </ion-col>
 
  </ion-row>

</ion-radio-group>
</ion-radio-group>
</ion-grid>

</ion-content>




<ion-tab-bar slot="bottom">
  <ion-tab-button tab="music" (click)="enableLP()">
    <ion-label>LPS</ion-label>
    <ion-icon name="newspaper-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="movies" (click)=" enableItem()">
    <ion-label>Items</ion-label>
    <ion-icon name="cube-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="games">
    <ion-label>Delete</ion-label>
    <ion-icon name="trash-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
