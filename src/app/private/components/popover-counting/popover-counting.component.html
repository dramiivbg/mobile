<ng-container>
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col class="iconeye" size="2">
          <ion-icon class="itemfooter" name="eye-outline"  (click)="lists()"></ion-icon>
        </ion-col>  
        <ion-col size="5">
          <ion-label>Count</ion-label>
        </ion-col>
        <ion-col *ngIf="item === undefined" size="5">
          <ion-label>{{qty}}/{{count}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive titletop" >
        <ion-col size="6">
          <b>Item No:</b>
        </ion-col>
        <ion-col size="6" *ngIf="item != undefined">
          {{item.ItemNo}}
        </ion-col>
        <ion-col size="6" *ngIf="item === undefined">
          {{list.ItemNo}}
        </ion-col>
      </ion-row>
      
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Unit of measure:</b>
        </ion-col>
        <ion-col size="6" *ngIf="item != undefined">
          {{item.UnitofMeasureCode}}
        </ion-col>
        <ion-col size="6" *ngIf="item === undefined">
          {{list.UnitofMeasureCode}}
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive" *ngIf="item != undefined">
        <ion-col size="6">
          <b>Qty P.I:</b>
        </ion-col>
        <ion-col size="6" >
          {{item.QtyPhysInventory}}
        </ion-col>    
      </ion-row>
      
      <ion-row class="qtytoreceive" *ngIf="item !== undefined">
        <ion-col size="6">
          <b>Qty Counted:</b>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" type="number" formControlName="qty" ></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="qtytoreceive" *ngIf="item === undefined">
        <ion-col size="6">
          <b>Scan Counting:</b>
        </ion-col>
        <ion-col size="6" (click)="onScan()">
          <ion-icon class="codebaricon" name="barcode-outline"></ion-icon>
        </ion-col>
      </ion-row>
     
    

      <ion-row class="footer">

        <ion-col size="6">
          <ion-button color="success" shape="round" expand="block" type="submit">Send</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" shape="round" expand="block" type="button"
            (click)="closePopover()">Cancel</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-content>
</ng-container>
