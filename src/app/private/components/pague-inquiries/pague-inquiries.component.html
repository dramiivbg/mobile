<PlureHeader type="1" title="Inquiries" url="page/wms/wmsMain" notify="0"></PlureHeader>

<ion-content>
  <form>
    <div class="designform-header">

      <ion-row size="12" *ngIf="viewBin">
        <ion-col size="6">
          <ion-label>BIN: {{bin}}</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>Quantity: {{quantity}} </ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="delivery newColor2">
        <ion-col size="10">
          <ion-searchbar [(ngModel)]="binCode" [ngModelOptions]="{standalone: true}" 
            show-clear-button="always" clear-icon="close-outline" placeholder="Filter"></ion-searchbar>
        </ion-col>
        <ion-col size="2" class="barcodebtn">
          <ion-icon size="large" name="barcode-outline" ></ion-icon>
        </ion-col>
      </ion-row>

    </div>

    <div class="accorn">
      <div class="accorn-body">
        <div class="lines">

          <ion-list>
            <div>

              <ion-item>
                <div class="label-lines" part="item-width">
                  <ion-row *ngFor="let item of obj">

                    <!-- <ion-item-sliding> -->

                      <ion-item style="width: 100%;">
                        <ion-col size="12" class="item" (click)="PopoverCounting(item)">

                          <ion-row class="titleslist">
                            <ion-col size="8" class="titleblue LPNo" >
                               {{item.PLULPDocumentNo}}
                            </ion-col>

                            <ion-col size="4" class="label-line-title" *ngIf="item.PLULPDocumentType === 'Pallet'">
                              type: <b>{{item.PLULPDocumentType}}</b>
                            </ion-col>
                          
                            <ion-col size="4" class="label-line-title" *ngIf="item.PLULPDocumentType != 'Pallet'">
                              Qty. {{item.Quantity}}
                            </ion-col>
                          </ion-row>

                         

                          <ion-row >
                            <ion-col size="4" class="label-line-title" *ngIf="item.PLULPDocumentType != 'Pallet'">
                              Item No: <b>{{item.PLUItemNo}}</b>
                            </ion-col>
                            <ion-col size="4" class="label-line-title" *ngIf="item.PLULPDocumentType != 'Pallet'" >
                              UoM: <b>{{item.PLUUnitofMeasure}}</b>
                            </ion-col>
                            <ion-col size="4" class="label-line-title" *ngIf="item.PLULPDocumentType != 'Pallet'">
                              type: <b>{{item.PLULPDocumentType}}</b>
                            </ion-col>
                           
                          </ion-row>

                        </ion-col>

                      </ion-item>

                      <!-- <ion-item-options>
                        <ion-item-option color="danger" (click)="remove(item)">
                          <ion-icon slot="icon-only" name="trash"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>

                    </ion-item-sliding> -->
                  </ion-row>

                </div>

              </ion-item>

            </div>
          </ion-list>
        </div>
      </div>
    </div>
  </form>


</ion-content>

<PlureVersion class="footerputaway" showVersion="0">
  <ion-row>
    <ion-col size="12" (click)="onBarCode()">
      <ion-icon class="itemfooter" size="large" name="barcode-outline"></ion-icon>
      <div class="itemfooter">Scan Bin Code</div>
  </ion-col>
  </ion-row>
</PlureVersion>
