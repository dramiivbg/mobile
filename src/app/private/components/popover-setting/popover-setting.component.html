<ng-container >
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col class="col2" size="3" (click)="delete()">
          <ion-icon class="itemfooterIcon" size="large" name="trash-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label>Setting Print</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Printer:</b> <ion-text
            *ngIf="frm.controls['print'].errors && frm.controls['print'].errors['required']"
            color="danger">*</ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-select aria-label="Fruit" interface="action-sheet"  placeholder="Select Printer" formControlName="print">
            <ion-select-option value="">Apples</ion-select-option>
          
          </ion-select>
     
        </ion-col>
      </ion-row>
    
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Print LP singles:</b> <ion-text
            *ngIf="frm.controls['single'].errors && frm.controls['single'].errors['required']"
            color="danger">*</ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-toggle formControlName="single"></ion-toggle>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Print LP Pallets:</b> <ion-text
            *ngIf="frm.controls['pallet'].errors && frm.controls['pallet'].errors['required']"
            color="danger">*</ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-toggle formControlName="pallet"></ion-toggle>
        </ion-col>
      </ion-row>

      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Print Items:</b> <ion-text
            *ngIf="frm.controls['item'].errors && frm.controls['item'].errors['required']"
            color="danger">*</ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-toggle formControlName="item"></ion-toggle>
        </ion-col>
      </ion-row>

      <ion-row class="footer">
        <ion-col size="6" *ngIf="edit">
          <ion-button color="success" shape="round" expand="block" (click)="Edit()">
            <img  src="../../../../assets/img/edit.svg" width="100px" height="30px"  alt="">  
            Edit
          </ion-button>
        </ion-col>
        <ion-col size="6" *ngIf="!edit">
          <ion-button color="success" shape="round" expand="block" type="submit">Save</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" shape="round" expand="block" type="button"
            (click)="closePopover()">Cancel</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-content>
</ng-container>
