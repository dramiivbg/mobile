<PlureHeader type="1" title="Physical Inventory Journal" url="page/wms/wmsMain" notify="0"></PlureHeader>

<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="secondary">
    <ion-icon md="barcode-outline" ios="barcode-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="secondary" (click)="onScanAll()" data-desc2="Scan Opt 1">
      <ion-icon name="barcode-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-button color="tertiary" (click)="onRemoveAll()" data-desc2="Scan Opt 2">
      <ion-icon name="barcode-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-button color="success" (click)="onModalConfirm()" data-desc2="Scan Opt 3">
      <ion-icon name="barcode-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-fab horizontal="start" vertical="bottom" slot="fixed">
  <ion-fab-button color="secondary">
    <ion-icon md="checkmark-done-outline" ios="checkmark-done-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="secondary" (click)="onBarCode()" data-desc="Count">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-button color="danger" (click)="onBarCodeChange()" data-desc="Non Count">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-fab-button>

  </ion-fab-list>
</ion-fab>



<ion-content>
  <form>
    <div class="designform-header">

      <ion-row size="12">
        <ion-col size="6">
          <ion-label>Batch: SEBASTIAN-WMS </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>BIN: STO-2</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="delivery newColor2">
        <ion-col size="10">
          <ion-searchbar [(ngModel)]="binCode" [ngModelOptions]="{standalone: true}" (ionInput)="onFilter($event)"
            show-clear-button="always" clear-icon="close-outline" placeholder="group by bin code"></ion-searchbar>
        </ion-col>
        <ion-col size="2" class="barcodebtn">
          <ion-icon size="large" name="barcode-outline" (click)="autoComplet()"></ion-icon>
        </ion-col>
      </ion-row>

    </div>

    <div class="accorn">
      <div class="accorn-body">
        <div class="lines">

          <ion-list>
            <div>

              <ion-item>
                <div class="label-lines" part="item-width">
                  <ion-row>

                    <!-- <ion-item-sliding> -->

                      <ion-item style="width: 100%;">
                        <ion-col size="12" class="item">

                          <ion-row class="titleslist">
                            <ion-col size="6" class="titleblue">
                              AMSTERDAM Lamp
                            </ion-col>
                            <ion-col size="6" class="titleblue LPNo">
                              LP No: LP0034
                            </ion-col>
                          </ion-row>

                          <ion-row size="12" class="subtitlelist">
                            <ion-col size="5" class="label-line-title">
                              Qty. Calculated: 10
                            </ion-col>
                            <ion-col size="3" class="label-line-title">
                              Qty. P.I:
                            </ion-col>
                            <ion-col size="4" class="label-line-title">
                              <ion-input class="inputqty" type="number" value="0"></ion-input>
                            </ion-col>
                          </ion-row>

                          <ion-row>
                            <ion-col size="5" class="titleblue">
                              Item No: <b>1928-S</b>
                            </ion-col>
                            <ion-col size="3.5" class="titleblue">
                              UoM: <b>PCS</b>
                            </ion-col>
                            <ion-col size="3.5" class="titleblue">
                              BIN: <b>STO-2</b>
                            </ion-col>
                          </ion-row>

                          <ion-row>
                            <ion-col size="5" class="label-line">
                              Reg Date: <b>11/04/2022</b>
                            </ion-col>
                            <ion-col size="7" class="label-line">
                              Whse. Document: <b>T00004</b>
                            </ion-col>
                          </ion-row>

                        </ion-col>

                      </ion-item>

                      <!-- <ion-item-options>
                        <ion-item-option color="danger" (click)="remove(item)">
                          <ion-icon slot="icon-only" name="trash"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>

                    </ion-item-sliding> -->
                  </ion-row>

                </div>

              </ion-item>

            </div>
          </ion-list>
        </div>
      </div>
    </div>
  </form>


</ion-content>

<PlureVersion class="footerputaway" showVersion="0">
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
</PlureVersion>
