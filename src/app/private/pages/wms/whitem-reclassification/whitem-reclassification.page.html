<PlureHeader type="1" title="Item Reclassification" url="page/wms/wmsMain" notify="0"></PlureHeader>

<ion-content>
  <div class="designform-header">
    <ion-row>
      <ion-col>
        <ion-label>No. </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Loc. </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Registering Date: </ion-label>
      </ion-col>
    </ion-row>
  </div>

  <ion-list>
    <ion-item>
      <ion-label class="TitleInput" position="stacked">Scan LP</ion-label>
      <ion-row class="inputscanRow">
        <ion-col class="inputscan" size="10">
          <ion-input [clearInput]="true" placeholder="Scan or enter the LP ID"></ion-input>
        </ion-col>
        <ion-col class="barcodeinput" size="2" (click)="onBarCode()">
          <ion-icon size="large" name="barcode-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

</ion-content>



<PlureVersion class="footerReceipt" showVersion="0">
  <ion-row>
    <ion-col size="6" (click)="onBarCode()">
      <ion-icon class="itemfooter" size="large" name="barcode-outline"></ion-icon>
      <div class="itemfooter">Bar code</div>
    </ion-col>
    <ion-col size="6" (click)="onSubmit()">
      <ion-icon class="itemfooter" size="large" name="save-outline"></ion-icon>
      <div class="itemfooter">Save</div>
    </ion-col>
  </ion-row>
</PlureVersion>
