<ng-container>
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col>
          <ion-label>Receive LP</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Item No:</b>
        </ion-col>
        <ion-col size="6">
          {{item.ItemNo}}
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Unit of measure:</b>
        </ion-col>
        <ion-col size="6">
          {{item.UnitofMeasureCode}}
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Pending to receive:</b>
        </ion-col>
        <ion-col size="6">
          {{lp.LP_Pending_To_Receive}}
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Qty x Pack:</b>
        </ion-col>
        <ion-col size="6">
          <ion-input type="number" formControlName="TotalToReceive" value="0"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>No of Pack(LP):</b>
        </ion-col>
        <ion-col size="6">
          <ion-input type="number" formControlName="NoofPackLP" value="0"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Pack Unit:</b>
        </ion-col>
        <ion-col size="6">
          <ion-select formControlName="PackUnitUoM">
            <ion-select-option *ngFor="let uoM of lstUoM" [value]="uoM.Code">{{uoM.Code}}</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-row class="footer">

        <ion-col size="6">
          <ion-button color="success" shape="round" expand="block" type="submit">Send</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" shape="round" expand="block" type="button"
            (click)="closePopover()">Cancel</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-content>
</ng-container>
