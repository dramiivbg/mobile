<ng-container>
  <ion-content>
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-row class="header">
        <ion-col>
          <ion-label>Receive LP</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Item No:</b>
        </ion-col>
        <ion-col size="6">
          {{item.ItemNo}}
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Unit of measure:</b>
        </ion-col>
        <ion-col size="6">
          {{item.UnitofMeasureCode}}
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Pending Qty:</b>
        </ion-col>
        <ion-col size="6">
          {{lp.LP_Pending_To_Receive}}
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Qty x Pack:</b>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" type="number" formControlName="TotalToReceive" value="0"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>No of Pack(LP):</b>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" type="number" formControlName="NoofPackLP" value="0"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Pack Unit:</b>
        </ion-col>
        <ion-col size="6">
          <ion-select class="inputqty" placeholder="Select Unit" formControlName="PackUnitUoM">
            <ion-select-option *ngFor="let uoM of lstUoM" [value]="uoM.Code">{{uoM.Code}}</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row class="qtytoreceive" *ngIf="serial">
        <ion-col size="4">
          <b>Serial No:</b>
        </ion-col>
        <ion-col size="2" (click)="scanSN()">
          <ion-icon class="codebaricon" name="barcode-outline"></ion-icon>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" formControlName="SerialNo" placeholder="ej: SN-001" value="0"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="qtytoreceive" *ngIf="lot">
        <ion-col size="4">
          <b>Lot No:</b>
        </ion-col>
        <ion-col size="2" (click)="scanLOT()">
          <ion-icon class="codebaricon" name="barcode-outline"></ion-icon>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" formControlName="LotNo" placeholder="ej: LOT-001" value="0"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="qtytoreceive" *ngIf="exp">
        <ion-col size="6">
          <b>Exp Date:</b>
        </ion-col>
        <ion-col size="6">
          <ion-datetime class="inputqty" displayFormat="MM/DD/YYYY" formControlName="requestedDeliveryDate"
            placeholder="Select Date"></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive">
        <ion-col size="6">
          <b>Qty (Base):</b>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" type="number" formControlName="QtyBase" value="0"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="qtytoreceive qtyhandle">
        <ion-col size="6">
          <b>Qty to Handle:</b>
        </ion-col>
        <ion-col size="6">
          <ion-input class="inputqty" type="number" formControlName="QtyHandleBase" value="0"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="footer">

        <ion-col size="6">
          <ion-button color="success" shape="round" expand="block" type="submit">Send</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" shape="round" expand="block" type="button"
            (click)="closePopover()">Cancel</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-content>
</ng-container>
