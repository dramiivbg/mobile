<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
  
      <PlureHeader type="1" title="WH Item journal" url="page/main/modules" notify="0"></PlureHeader>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" >


 <ion-list>
    
    <ion-button  color="light" (click)="newLP($event)" expand="full">

      <ion-icon class="icon" name="document-outline"></ion-icon>

      New License Plate
    </ion-button><br>


    <ion-button color="light" (click)=" newPallet()" expand="full" >

      <ion-icon class="icon2" name="cube-outline" ></ion-icon>

      New Pallet
    </ion-button><br>


    <ion-button  color="light" (click)="Details()"  expand="full" >

      <ion-icon class="icon3" name="newspaper-outline"></ion-icon>

      Details LP
    </ion-button>

  </ion-list>          




  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <form>
      <div class="designform-header">
          <ion-row>
              <ion-col>
                  <ion-label>No. </ion-label>
              </ion-col>
              <ion-col>
                  <ion-label>Loc. </ion-label>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-label>Assigned User: </ion-label>
              </ion-col>
           
          </ion-row>
        
      </div>
    
  </form>
  </ion-content>


  <PlureVersion class="footerReceipt" showVersion="0">
    <ion-row>
      <ion-col size="6" (click)="onBarCode()">
        <ion-icon class="itemfooter" size="large" name="barcode-outline"></ion-icon>
        <div class="itemfooter">Bar code</div>
    </ion-col>
    <ion-col size="6" (click)="onSubmit()">
        <ion-icon class="itemfooter" size="large" name="save-outline"></ion-icon>
        <div class="itemfooter">Save</div>
    </ion-col>
    </ion-row>
  </PlureVersion>
  
</div>
