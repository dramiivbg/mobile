
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
     
      <ion-title> <ion-icon name="chevron-back-outline" style="font-size: 20px;" (click)="back()"></ion-icon>  Menu Content</ion-title>

  </ion-header>
  <ion-content class="ion-padding">

    <ion-list>
      <ion-item>
        <ion-icon name="document-outline" ></ion-icon>

      <ion-item >

      <ion-item >

<div class="ion-page" id="main-content">

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>WH Item journal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <form>
      <div class="designform-header">
          <ion-row>
              <ion-col>
                  <ion-label>No. </ion-label>
              </ion-col>
              <ion-col>
                  <ion-label>Loc. </ion-label>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-label>Assigned User: </ion-label>
              </ion-col>
           
          </ion-row>
        
      </div>
    
  </form>

  </ion-content>


  
<PlureVersion class="footerReceipt" showVersion="0">

    <ion-col size="6" (click)="onBarCode()">
      <ion-icon class="itemfooter" size="large" name="barcode-outline"></ion-icon>
      <div class="itemfooter">Bar code</div>
  </ion-col>
  <ion-col size="6" (click)="onSubmit()">
      <ion-icon class="itemfooter" size="large" name="save-outline"></ion-icon>
      <div class="itemfooter">Save</div>
  </ion-col>
  </ion-row>
</PlureVersion>

</div>
