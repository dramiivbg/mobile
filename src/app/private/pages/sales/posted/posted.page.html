<PlureHeader type="1" title="Posted Sales Invoice" url="page/main/modules" notify="1"></PlureHeader>

<ion-content>
    <ion-label>Posted sales Invoice</ion-label>
    <ion-list>
        <ion-row *ngFor="let item of posted">
            <ion-item-sliding>
                <!-- <ion-item-options side="start">
                  <ion-item-option color="danger" (click)="onDeleteLine(item, i)" style="padding: 0 20px;">Delete</ion-item-option> 
                </ion-item-options> -->
    
                <ion-item>
                    <ion-label>
                        <p [innerHTML]="item.fields.BilltoName"></p>
                    </ion-label>
                </ion-item>
    
                <ion-item-options side="end" *ngIf="item.parameters == undefined">
                  <ion-item-option color="plureBlue" (click)="onPaid(item)" style="padding: 0 20px;">Paid</ion-item-option> <!-- Delete item -->
                </ion-item-options>
              </ion-item-sliding>
        </ion-row>
    </ion-list>

</ion-content>

<PlureVersion showVersion="1"></PlureVersion>
