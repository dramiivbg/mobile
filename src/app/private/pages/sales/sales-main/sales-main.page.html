<PlureHeader type="1" title="Sales main" url="page/main/modules" notify="1"></PlureHeader>

<ion-content>
  <ion-row class="avatar">
    <ion-col size="3" class="avatar-img">
      <ion-avatar>
        <img *ngIf="session.avatar == '' || session.avatar == null" src="../../../../assets/img/img-robot.svg" />
        <img *ngIf="session.avatar != '' && session.avatar != null" src="{{session.avatar}}" />
      </ion-avatar>
    </ion-col>
    <ion-col class="avatar-txt">
      <ion-label>{{session.userName}}</ion-label>
    </ion-col>
  </ion-row>

  <ion-list class="list">
    <ion-row *ngFor="let process of module.processes; let i = index" (click)="onSales(process)" [ngClass]="{'after': i != module.processes.length - 1}">
      <ion-col size="1">
        <img src="../../../../assets/img/modules/sales/salesorder.svg" *ngIf="process.processId == 'P001'" />
        <img src="../../../../assets/img/modules/sales/returnorder.svg" *ngIf="process.processId == 'P002'" />
        <img src="../../../../assets/img/modules/sales/salesinvoice.svg" *ngIf="process.processId == 'P003'" />
        <img src="../../../../assets/img/modules/sales/creditmemo.svg" *ngIf="process.processId == 'P004'" />
      </ion-col>
      <ion-col size="5">
        <ion-label>{{process.description}}</ion-label>
      </ion-col>
      <ion-col class="list-txt-bold">
        <ion-label *ngIf="process.processId == 'P001'">{{salesCount.Count_Order}}</ion-label>
        <ion-label *ngIf="process.processId == 'P002'">{{salesCount.Count_Return_Order}}</ion-label>
        <ion-label *ngIf="process.processId == 'P003'">{{salesCount.Count_Invoice}}</ion-label>
        <ion-label *ngIf="process.processId == 'P004'">{{salesCount.Count_Credit_Memo}}</ion-label>
      </ion-col>
      <ion-col class="list-txt-bold">
        <ion-label *ngIf="process.processId == 'P001'">${{salesCount.Amount_Order}}</ion-label>
        <ion-label *ngIf="process.processId == 'P002'">${{salesCount.Amount_Return_Order}}</ion-label>
        <ion-label *ngIf="process.processId == 'P003'">${{salesCount.Amount_Invoice}}</ion-label>
        <ion-label *ngIf="process.processId == 'P004'">${{salesCount.Amount_Credit_Memo}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
<PlureVersion showVersion="1"></PlureVersion>
