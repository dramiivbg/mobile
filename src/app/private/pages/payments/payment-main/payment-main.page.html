<PlureHeader type="1" title="Sales main" url="page/main/modules" notify="1"></PlureHeader>

<ion-content>
  <ion-row class="avatar">
    <ion-col size="3" class="avatar-img">
      <ion-avatar>
        <img *ngIf="session.avatar == '' || session.avatar == null" src="../../../../assets/img/img-robot.svg" />
        <img *ngIf="session.avatar != '' && session.avatar != null" src="{{session.avatar}}" />
      </ion-avatar>
    </ion-col>
    <ion-col class="avatar-txt">
      <ion-label>{{session.userName}}</ion-label>
    </ion-col>
  </ion-row>

  <ion-list class="list">
    <ion-row *ngFor="let process of module.processes; let i = index" (click)="onSales(process)" [ngClass]="{'after': i != module.processes.length - 1}">
      <ion-col size="1">
        <img src="../../../../assets/img/modules/posted.svg" *ngIf="process.processId == 'P005'" />
        <img src="../../../../assets/img/modules/payments.svg" *ngIf="process.processId == 'P006'" />
      </ion-col>
      <ion-col>
        <ion-label>{{process.description}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
<PlureVersion showVersion="1"></PlureVersion>
