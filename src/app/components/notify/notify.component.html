<div class="glass" (click)="onClose()" *ngIf="Notify"></div>
<div class="notify" *ngIf="Notify">
  <div class="notify-arrow">
    <ion-icon name="caret-up-outline"></ion-icon>
  </div>
  <div class="notify-content">
    <div class="header"></div>
    <div class="content">
      <ion-row *ngFor="let notify of notifies">
        <ion-col size="1">
          <img src="../../../assets/icon/success.svg" *ngIf="notify.type == 0 && notify.loading == false" />
          <img src="../../../assets/icon/alert.svg" *ngIf="notify.type == 1 && notify.loading == false" />
          <img src="../../../assets/icon/error.svg" *ngIf="notify.type == 2 && notify.loading == false" />
          <img src="../../../assets/gif/loading.gif" *ngIf="notify.loading == true" />
        </ion-col>
        <ion-col size="11">
          {{notify.message}}
        </ion-col>
      </ion-row>
    </div>
  </div>
</div>
