<ion-header class="ion-no-border">
  <ion-toolbar color="plure">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="init-app"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="login content-init-background">
  <div class="img-logo-plure"></div>
  <form [formGroup]="frm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item class="input-plure">
            <ion-label position="stacked">Environment</ion-label>
            <ion-select interface="action-sheet" formControlName="EnviromentId" placeholder="Select environment">
              <ion-select-option *ngFor="let item of environments" value="{{item.environmentId}}">{{item.description}}</ion-select-option>
            </ion-select>
            <!-- <select class="form-control" formControlName="EnviromentId" placeholder="Select environment">
              <option *ngFor="let item of environments" value="{{item.environmentId}}">{{item.description}}</option>
            </select> -->
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="input-plure">
            <ion-label position="stacked">User Name</ion-label>
            <ion-input type="text" placeholder="Enter your user name" formControlName="User"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="input-plure">
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" placeholder="Enter your password" formControlName="Password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="center">
            <ion-button type="submit" color="light" class="btn-submit">
              Enter
            </ion-button>
          </div>  
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
