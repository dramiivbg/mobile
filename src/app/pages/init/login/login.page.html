<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="environments"  (click)="onBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="login content-init-background">  
  <div class="img-logo-plure">
    <img src="../../../../assets/img/img-logo-plure.svg" />
    <div class="textBC">Microsft Business Central</div>
  </div>
  <form [formGroup]="frm" (ngSubmit)="onSubmit()">
    <ion-grid>      
      <ion-row>
        <ion-col size="12">
          <ion-item class="input-plure" lines="none">            
            <ion-label position="stacked">User Name</ion-label>
            <ion-input type="text" placeholder="Enter your user name" formControlName="User" (ionBlur)="onChangeUser($event)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="input-plure" lines="none">
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" placeholder="Enter your password" formControlName="Password"></ion-input>            
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item class="input-plure" lines="none">
            <ion-label position="stacked">Environment</ion-label>
            <ion-select interface="action-sheet" formControlName="EnviromentId" placeholder="Select environment">
              <ion-select-option *ngFor="let item of environments" value="{{item.environmentId}}">{{item.description}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col size="12">
          <div class="center">
            <ion-button type="submit" color="plure" class="btn-plure">
              Login
            </ion-button>
          </div>  
        </ion-col>
      </ion-row>
      <ion-row class="plure-footer">        
          <ion-col size="12">
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <label><input type="checkbox" [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}"> Remember me</label>                
                </ion-col>
                <ion-col size="6">
                  <a href="/login">Forgot you password?</a>
                </ion-col>
              </ion-row>
              <ion-row class="home-page">
                <ion-col size="12">
                  <div class="center">
                    <a href="https://www.plur-e.com">www.plur-e.com</a>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>                   
          </ion-col>
      </ion-row>      
    </ion-grid>
  </form>
</ion-content>
