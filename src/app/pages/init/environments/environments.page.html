<ion-content class="environment content-init-background">  
  <div class="img-logo-plure">
    <img src="../../../../assets/img/img-logo-plure.png" />
    <div class="textBC">Microsft Business Central</div>
  </div>
  <form [formGroup]="frm" (ngSubmit)="onSubmit()">
    <ion-grid>         
      <ion-row>
        <ion-col size="12">
          <ion-item class="input-plure">
            <ion-label position="stacked">Customer ID</ion-label>
            <ion-input type="text" placeholder="Enter your user name" formControlName="CustomerId"></ion-input>
          </ion-item>      
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="center">
            <ion-button type="submit" color="light" class="btn-submit">
              Submit
            </ion-button>
          </div>  
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>  
</ion-content>
