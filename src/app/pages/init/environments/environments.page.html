<ion-content class="intro">  
  
  <div class="plure-brand">
    <div class="plure-brand-logo"></div>
    <div class="plure-brand-tittle">
      <h1>Microsoft Bussiness Central</h1>
    </div>
  </div>

  <form [formGroup]="frm" (ngSubmit)="onSubmit()">
    <ion-grid>         
      <ion-row>
        <ion-col size="12">
          <ion-label class="plure-label"><p>Customer ID</p></ion-label>          
          <ion-item class="plure-input" lines="none">            
            <ion-input type="text" color="plureMain" placeholder="Enter your Customer ID" formControlName="CustomerId"></ion-input>
          </ion-item>      
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col size="12">
          <div class="center">
            <ion-button type="submit" class="plure-button" shape="round" [disabled]="!frm.valid">
              Submit
            </ion-button>
          </div>  
        </ion-col>
      </ion-row>      
    </ion-grid> 
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="warning" (click)="onReadQR()">
        <ion-icon name="qr-code-sharp"></ion-icon>
      </ion-fab-button>    
    </ion-fab>
    
  </form>  

  

  <ion-grid class="plure-footer" >
    <ion-row>
      <ion-col size="12">
        <span>Forgot your <a href="http://">password?</a></span>
      </ion-col>      
    </ion-row>
    <ion-row class="hm-pg">
      <ion-col size="12">
        <a href="http://">www.plur-e.com</a>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
