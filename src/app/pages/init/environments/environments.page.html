<ion-content [fullscreen]="true">  
  <div class="intro">
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-grid>         
        <ion-row>
          <ion-col size="12">
            <div class="plure-brand">
              <div class="plure-brand-logo">
                <img src="../../../../assets/img/img-logo-plure.svg" alt="">
              </div>
              <div class="plure-brand-tittle">
                <h1>Microsoft Business Central</h1>
              </div>
            </div>
          </ion-col>
          <ion-col size="12" >            
            <div class="space-blank"></div>
          </ion-col>
          <ion-col size="12">
            <ion-label class="plure-label"><p>Customer ID</p></ion-label>          
            <ion-item class="plure-input" lines="none">            
              <ion-input type="text" placeholder="Enter your Customer ID" formControlName="CustomerId"></ion-input>
            </ion-item>      
          </ion-col>        
          <ion-col size="12">
            <div class="center">
              <ion-button type="submit" class="plure-button" shape="round" [disabled]="!frm.valid">
                Submit
              </ion-button>
            </div>  
          </ion-col>
          <ion-col size="12"> 
            <ion-fab horizontal="end">
              <ion-fab-button color="warning" (click)="onReadQR()">
                <ion-icon name="qr-code-sharp"></ion-icon>
              </ion-fab-button>    
            </ion-fab>           
          </ion-col>
          <ion-col size="12">
            <div class="plure-footer">
              <div class="plure-or">
                <div class="plure-or2">OR</div>
              </div>
              <div class="plure-new-account">
                <a href="https://www.plur-e.com/dynamics-365-business-central/">
                  <ion-button type="button" class="plure-button" shape="round">
                    Create new user
                  </ion-button>
                </a>
                <div>
                  To create an account go to <a href="https://www.plur-e.com/dynamics-365-business-central/">www.plur-e.com</a>
                </div>
              </div>
              <div class="plure-footer-hp">
                <a href="http://">www.plur-e.com</a>
                <br>
                <span>{{version}}</span>
              </div>
            </div>
          </ion-col>
        </ion-row>      
      </ion-grid> 
    </form>  
  </div>
</ion-content>
