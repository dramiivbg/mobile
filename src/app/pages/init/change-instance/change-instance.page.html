<ion-header translucent>
  <ion-toolbar>
    <ion-title>Change Instance</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissChangeInstanceModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2 (click)="onChangeInstance('DEV')">Development</h2>        
      </ion-label>
    </ion-item>
    <ion-item>      
      <ion-label>
        <h2 (click)="onChangeInstance('TEST')">Test</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2 (click)="onChangeInstance('LIVE')">Live</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
