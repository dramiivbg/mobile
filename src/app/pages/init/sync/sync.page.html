<ion-header>
  <ion-toolbar color="plureMain">
    <ion-buttons slot="start">
      <ion-back-button class="ion-toolbar-button" defaultHref="modules"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Sync</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-label>
        Synchronization of tables
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-row (click)="onSyncTables()">
      <ion-col size="10">
        Sync Sales
      </ion-col>
      <ion-col size="2">
        <ion-icon name="refresh-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
