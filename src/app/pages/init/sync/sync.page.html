<PlureHeader type="1" title="Sync" notify="1" url="modules"></PlureHeader>
<ion-content>
  <ion-row>
    <ion-col>
      <ion-label>
        Synchronization of tables
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-row *ngFor="let mod of modules" (click)="onSyncTables(mod)">
      <ion-col size="10">
        {{mod.description}}
      </ion-col>
      <ion-col size="2">
        <ion-icon name="refresh-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
<PlureVersion showVersion="1"></PlureVersion>
