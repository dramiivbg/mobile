<ion-header>
  <ion-toolbar color="plureMain">
    <ion-buttons slot="start">
      <ion-back-button class="ion-toolbar-button" defaultHref="modules"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Sales main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="avatar">
    <ion-col size="3" class="avatar-img">
      <ion-avatar>
        <img *ngIf="session.avatar == ''" src="../../../../assets/img/img-robot.svg" />
        <img *ngIf="session.avatar != ''" src="{{session.avatar}}" />                  
      </ion-avatar>
    </ion-col>
    <ion-col class="avatar-txt">
      <ion-label>{{session.userName}}</ion-label>
    </ion-col>
  </ion-row>

  <ion-list class="list">
    <ion-row *ngFor="let process of module.processes" (click)="onSales(process)" >
      <ion-col size="6">
        <ion-label>{{process.processName}}</ion-label>
      </ion-col>
      <ion-col class="list-txt-bold">
        <ion-label>--</ion-label>
      </ion-col>
      <ion-col class="list-txt-bold">
        <ion-label>$--</ion-label>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
