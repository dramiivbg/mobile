<PlureHeader type="0" title="Modules" notify="1"></PlureHeader>

<ion-content class="modules">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button type="button" (click)="onGrid(false)" *ngIf="grid">
        <img src="../../../../assets/icon/giroutline.svg" />
      </ion-button>
      <ion-button type="button" (click)="onGrid(true)" *ngIf="!grid">
        <img src="../../../../assets/icon/listoutline.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="content-menu">
    <ion-list *ngIf="!grid">
      <div class="grid-content">
        <ion-row *ngFor="let mod of modules" class="ion-no-padding" (click)="onClick(mod)">
          <ion-col size="3">
            <img src="../../../../assets/img/modules/{{mod.icon}}.svg" alt="">
          </ion-col>
          <ion-col size="9">
            <h1>{{mod.description}}</h1>
          </ion-col>
        </ion-row>
      </div>
    </ion-list>
  
    <ion-grid *ngIf="grid">
      <ion-row>
        <ion-col *ngFor="let mod of modules" size-lg="3" size-md="4" size-sm="6" size="6">
          <div class="module-item" (click)="onClick(mod)">
            <div class="module-item-title">
              <h1>{{mod.description}}</h1>
            </div>
            <div class="module-item-icon">
              <img src="../../../../assets/img/modules/{{mod.icon}}2.svg" alt="">
            </div>
            <div class="module-elipse">
              <img src="../../../../assets/img/modules/elipse.svg" />
              <img src="../../../../assets/img/modules/elipse.svg" />
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <PlureVersion showVersion="1"></PlureVersion>
</ion-content>
