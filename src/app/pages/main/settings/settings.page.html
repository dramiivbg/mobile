<PlureHeader type="1" title="Settings" url="module" notify="1"></PlureHeader>
<ion-content>
  <ion-list lines="full">
    <ion-item (click)="onClick('profile')">
      <ion-avatar slot="start">
        <img [src]="avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{userSession.userName}}</h2>
        <p>{{userSession.email}}</p>
      </ion-label>
    </ion-item>
    <ion-item class="padding10" lines="none" (click)="onClick('change-password')">
      <ion-row>
        <ion-col size="2">
          <img src="../../../../assets/img/security.svg" />
        </ion-col>
        <ion-col>
          <ion-label>
            <h2>Security</h2>
            <p>Change password</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<PlureVersion showVersion="1"></PlureVersion>
