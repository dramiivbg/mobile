<PlureHeader type="1" title="Profile" notify="1" url="main/settings"></PlureHeader>
<ion-content>
  <div class="avatar">
    <ion-avatar>
      <img [src]="avatar" />
    </ion-avatar>
    <ion-fab-button color="plureBlue" (click)="onChangeAvatar()">
      <img src="../../../../../assets/img/camera.svg" />
    </ion-fab-button>
  </div>
  <div class="section">
    <form [formGroup]="frm" (ngSubmit)="onSubmit()">
      <ion-list lines="full">
        <ion-item class="item1">
          <ion-row>
            <ion-col size="12">
              <ion-label position="stacked">Name</ion-label>
            </ion-col>
            <ion-col size="11">
              <ion-input formControlName="UserName" type="name" [(ngModel)]="userSession.userName"></ion-input>
            </ion-col>
            <ion-col size="1" class="edit">
              <img src="../../../../../assets/img/modules/edit.svg" />
            </ion-col>
          </ion-row>
        </ion-item>
        <hr />
        <ion-item>
          <ion-row>
            <ion-col size="12">
              <ion-label position="stacked">Email</ion-label>
            </ion-col>
            <ion-col size="11">
              <ion-input formControlName="Email" type="email" [(ngModel)]="userSession.email"></ion-input>
            </ion-col>
            <ion-col size="1" class="edit">
              <img src="../../../../../assets/img/modules/edit.svg" />
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      <div class="center">
        <ion-button color="plureBlue" type="submit"  shape="round" [disabled]="!frm.valid">
          Save
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
<PlureVersion showVersion="1"></PlureVersion>
