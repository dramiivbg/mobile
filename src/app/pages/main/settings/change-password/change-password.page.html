<PlureHeader type="1" title="Security" notify="1" url="main/settings"></PlureHeader>
<ion-content class="changePassword">
  <div class="avatar">
    <ion-avatar>
      <img [src]="avatar" />
    </ion-avatar>
    <!-- <ion-fab-button color="plureBlue" (click)="onChangeAvatar()">
      <img src="../../../../../assets/img/camera.svg" />
    </ion-fab-button> -->
  </div>
  <div class="section">
    <ion-list>
      <ion-list-header>
        <ion-label>Change password</ion-label>
      </ion-list-header>
      <form [formGroup]="frm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-row>
            <ion-col size="12">
              <ion-label>Last password <ion-text color="danger">*</ion-text></ion-label>
            </ion-col>
            <ion-col size="11">
              <ion-input formControlName="LastPassword" [type]="showPassword[0] ? 'text' : 'password'"></ion-input>
            </ion-col>
            <ion-col size="1">
              <ion-icon color="plureBlue" [name]="passwordToggleIcon[0]" (click)="togglePassword(0)" ></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
        <hr />
        <ion-item>
          <ion-row>
            <ion-col size="12">
              <ion-label>New password <ion-text color="danger">*</ion-text></ion-label>
            </ion-col>
            <ion-col size="11">
              <ion-input formControlName="NewPassword" [type]="showPassword[1] ? 'text' : 'password'"></ion-input>
            </ion-col>
            <ion-col size="1">
              <ion-icon color="plureBlue" [name]="passwordToggleIcon[1]" (click)="togglePassword(1)"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
        <hr />
        <ion-item>
          <ion-row>
            <ion-col size="12">
              <ion-label>Confirm new password <ion-text color="danger">*</ion-text></ion-label>
            </ion-col>
            <ion-col size="11">
              <ion-input formControlName="ConfirmNewPassword" [type]="showPassword[2] ? 'text' : 'password'"></ion-input>
            </ion-col>
            <ion-col size="1">
              <ion-icon color="plureBlue" [name]="passwordToggleIcon[2]" (click)="togglePassword(2)"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-item>
        <div class="center">
          <ion-button color="plureBlue" type="submit"  shape="round" [disabled]="!frm.valid">
            Save
          </ion-button>
        </div>
      </form>
    </ion-list>
  </div>
</ion-content>
<PlureVersion showVersion="1"></PlureVersion>
